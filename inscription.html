<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription et Connexion</title>
  <link rel="stylesheet" href="inscription.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="title">INSCRIPTION</h2>
      <form>
        <div class="form-group">
          <label for="nom">NOM</label>
          <input type="text" id="nom" placeholder="Value">
        </div>
        <div class="form-group">
          <label for="prenom">PRENOM</label>
          <input type="text" id="prenom" placeholder="Value">
        </div>
        <div class="form-group">
          <label for="numero">NUMERO</label>
          <input type="text" id="numero" placeholder="Value">
        </div>
        <div class="form-group">
          <label for="lieu">LIEU</label>
          <input type="text" id="lieu" placeholder="Value">
        </div>
        <div class="form-group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" placeholder="Value">
        </div>
        <div class="form-group">
          <label for="password">MOT DE PASSE</label>
          <input type="password" id="password" placeholder="Value">
        </div>
        <button class="btn">VALIDER</button>
      </form>
    </div>
  </div>
</body>
</html>
