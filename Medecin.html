<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Médecin</title>
  <link rel="stylesheet" href="Medecin.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <h1>La Rosette</h1>
      </div>
      <div class="profile">
        <div class="avatar"></div>
        <h2>Konan Konan</h2>
        <p>MEDECIN</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Rendez-vous</a></li>
          <li><a href="#">Messagerie</a></li>
          <li><a href="#">Info</a></li>
          <li><a href="#">Paramètre</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <header>
        <h1>MEDECIN</h1>
      </header>
      <div class="patients-section">
        <div class="patient-summary">
          <button>MES PATIENT</button>
          <div class="patient-count">4</div>
        </div>
        <table>
          <thead>
            <tr>
              <th>NOM</th>
              <th>PRENOM</th>
              <th>SEXE</th>
              <th>AGE</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>KOKOOBILI</td>
              <td>MALOKO</td>
              <td>M</td>
              <td>44</td>
              <td><button class="add-btn">+</button></td>
            </tr>
            <tr><td colspan="5"></td></tr>
            <tr><td colspan="5"></td></tr>
            <tr><td colspan="5"></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
